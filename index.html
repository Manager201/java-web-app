<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Web Runner</title>
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: Arial, sans-serif; 
            text-align: left; 
            padding: 20px;
        }
        .status-box {
            display: none;
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Java Web Runner</h2>
    
    <div class="status-box" id="statusBox">
        Connecting to backend...
    </div>

    <script>
        async function checkBackend() {
            let apiUrl = "https://your-backend-host.com/ping"; // Replace with actual API endpoint

            try {
                let response = await fetch(apiUrl);
                if (response.ok) {
                    document.getElementById("statusBox").innerText = "Backend is connected!";
                } else {
                    document.getElementById("statusBox").innerText = "Backend is unreachable.";
                }
            } catch (error) {
                document.getElementById("statusBox").innerText = "Error connecting to backend.";
            }

            document.getElementById("statusBox").style.display = "block";
        }

        checkBackend();
    </script>
</body>
</html>
